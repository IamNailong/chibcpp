name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc g++
    
    - name: Setup build directory
      run: mkdir -p build
    
    - name: Configure CMake
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Verify binary exists
      run: |
        ls -la build/bin/
        test -f build/bin/chibcc
        echo "Binary size: $(stat -c%s build/bin/chibcc) bytes"
    
    - name: Run basic compiler test
      run: |
        ./build/bin/chibcc "1+1" > test_output.s
        echo "Generated assembly:"
        cat test_output.s
        
        # Try to assemble and run
        gcc -o test_program test_output.s
        ./test_program
        echo "Exit code: $?"
    
    - name: Run comprehensive tests
      run: |
        chmod +x test_compiler.sh
        ./test_compiler.sh
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-gcc
        path: |
          test_results/
          test_output.s
        retention-days: 7